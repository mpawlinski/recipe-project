<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Ingredient</title>

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">

</head>

<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form th:object="${ingredient}" th:onAction="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="pannel-group">
                        <div class="card border-success">

                            <div class="card-heading bg-success">
                                <h2 class="card-header">Update Ingredient</h2>
                            </div>

                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-3 form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control" th:field="*{description}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Amount:</label>
                                        <input type="number" class="form-control" th:field="*{amount}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>UOM:</label>
                                        <select class="form-control" name="uom.id">
                                            <option th:each="uomEach : ${uomList}"
                                                    th:value="${uomEach.id}"
                                                    th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                    th:text="${uomEach.description}">
                                            </option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>

                    <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
